<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie Manager | Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-input
        [(ngModel)]="tituloPelicula"
        name="tituloPelicula"
        label="Titulo : "
        placeholder="Pelicula"
        (keyup)="buscar()"
      ></ion-input>
    </ion-item>
    <ion-button expand="block">Buscar</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let peli of peliculas">
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="Foto" [src]="peli.poster" />
        </ion-avatar>
        <ion-title>{{peli.titulo}}</ion-title>
        <ion-avatar>
          <ion-label>{{peli.fecha}} </ion-label>
        </ion-avatar>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="agregar()"
          >Agregar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
