<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie Manager | Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-input
        [(ngModel)]="tituloPelicula"
        name="tituloPelicula"
        label="Titulo : "
        placeholder="Pelicula"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="buscar()">Buscar</ion-button>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item
          [button]="true"
          [routerLink]="['/ficha/',i]"
          routerLinkActive="router-link-active"
          *ngFor="let peli of peliculas;index as i"
        >
          <ion-thumbnail slot="start">
            <img [alt]="['imagen ',peli.Title]" [src]="[peli.Poster]" />
          </ion-thumbnail>
          <ion-label>{{peli.Title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>
  <ion-list>
    <ion-item-sliding *ngFor="let peli of peliculas;index as i">
      <ion-item
        [button]="true"
        [routerLink]="['/ficha/',i]"
        routerLinkActive="router-link-active"
      >
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="Foto" [src]="peli.Poster" />
        </ion-avatar>
        <ion-title>{{peli.Title}}</ion-title>
        <ion-avatar>
          <ion-label>{{peli.Year}} </ion-label>
        </ion-avatar>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="agregar(i)"
          >Guardar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-toast
    [isOpen]="isGuardado"
    [message]="mensajeToast"
    [duration]="2000"
    (didDismiss)="setToast()"
  ></ion-toast>
</ion-content>
