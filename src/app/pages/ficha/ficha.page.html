<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie Manager | Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ficha">
    <img alt="Silhouette of mountains" [src]="[darFicha().Poster]" />
    <ion-card-header>
      <ion-card-title>{{darFicha().Title}}</ion-card-title>
      <ion-card-subtitle>{{darFicha().Year}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
    <ion-button (click)="pagAtras()">Atras</ion-button>
  </ion-card>
</ion-content>
