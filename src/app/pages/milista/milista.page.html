<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie Manager | Mi lista</ion-title>

    <ion-avatar aria-hidden="true" slot="end">
      <img alt="" src="../../../assets/logo.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Lista</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-input
        [(ngModel)]="tituloBuscado"
        label="Titulo : "
        placeholder="Pelicula"
        (keyup)="buscar()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Peliculas</ion-card-title>
      <ion-card-subtitle
        >{{peliculasFiltradas.length}} peliculas encontradas</ion-card-subtitle
      >
    </ion-card-header>

    <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>

    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let peli of peliculasFiltradas;index as i">
          <ion-item-options side="start">
            <ion-item-option>Favorito</ion-item-option>
          </ion-item-options>

          <ion-item
            [button]="true"
            [routerLink]="['/ficha/',i]"
            routerLinkActive="router-link-active"
          >
            <ion-thumbnail slot="start">
              <img [alt]="['imagen ',peli.Title]" [src]="[peli.Poster]" />
            </ion-thumbnail>
            <ion-label>{{peli.Title}}</ion-label>
            <ion-avatar>
              <ion-label>{{peli.Year}} </ion-label>
            </ion-avatar>
          </ion-item>
          <ion-item-options side="end">
            <ion-button (click)="eliminar(i)" color="danger">Borrar</ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-alert
  [isOpen]="borrando"
  header="Â¿Quiere borralo de la lista?"
  [buttons]="alertButtons"
  (didDismiss)="ocultarDialogo()"
></ion-alert>
