<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie Manager | Mi lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Lista</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-input
        [(ngModel)]="tituloBuscado"
        label="Titulo : "
        placeholder="Pelicula"
        (keyup)="buscar()"
      ></ion-input>
    </ion-item>
    <ion-button expand="block">Buscar</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let peli of peliculasFiltradas">
      <ion-item-options side="start">
        <ion-item-option color="danger">Borrar</ion-item-option>
      </ion-item-options>
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="Foto" [src]="peli.Poster" />
        </ion-avatar>
        <ion-title>{{peli.Title}}</ion-title>
        <ion-avatar>
          <ion-label>{{peli.Year}} </ion-label>
        </ion-avatar>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Favorito</ion-item-option>
        <ion-item-option color="success">Ver</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
